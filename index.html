<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet" />
    <title>Drum kit</title>
</head>
<body>

    <div class="keyContainer">
        <button class="akey key"><span class="animation">A</span></button>
        <button class="skey key"><span class="animation1">S</span></button>
        <button class="dkey key"><span class="animation2">D</span></button>
        <button class="fkey key"><span class="animation3">F</span></button>
        <button class="gkey key"><span class="animation4">G</span></button>
        <button class="hkey key"><span class="animation5">H</span</button>
        <button class="hkey key"><span class="animation6">J</span</button>
    </div>

    <div class="sounds">
        <audio src="./sounds/boom.wav" class="aKey"></audio>
        <audio src="./sounds/clap.wav" class="sKey"></audio>
        <audio src="sounds/hihat.wav" class="dKey"></audio>
        <audio src="sounds/kick.wav" class="fKey"></audio>
        <audio src="sounds/openhat.wav" class="gKey"></audio>
        <audio src="sounds/ride.wav" class="hKey"></audio>
        <audio src="sounds/snare.wav" class="jKey"></audio>
    </div>
<script src="app.js"></script>
</body>
</html>
